<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SSP Tool Test Suite</title>
	<link rel="stylesheet" href="qunit.css">
	<script src="qunit.js"></script>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="testcode.js"></script>
	<script type="text/javascript" language="Javascript" src="../clbm.js">
	
	</script>
</head>
<body>
	
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script>
	module( "Utility Test" );
    test( "This is SSP test suite", function() {
      	ok( true, "We are doing ssp test" );
    });
	test( "Hello Test World", function (){
		ok( true, "test ok");
	});
	module( "C Test");	
	test( "C Test Test", function (){
		reset_env();
		language = "C";
		CLBM_Source_Code = "int fun(){return 1;}";
		C_XML_CLBM();
		ok( true, XML_CodetoCLBM);
		C_Code = translation_CLBM(XML_CodetoCLBM, "", "C");
		ok( true, C_Code);
		Matlab_Code = translation_CLBM(XML_CodetoCLBM, "", "Matlab");
		ok( true, Matlab_Code);
	});
	run_test_c();
	module( "C++ Test");
	run_test_cpp();
	module( "Matlab Test");
	test( "Matlab Test Test", function(){
		reset_env();
		language = "Matlab";
		CLBM_Source_Code = "function y = fun(x)\n y = x+1\n end";
		Matlab_XML_CLBM();
		ok(true, XML_CodetoCLBM);
		C_Code = translation_CLBM(XML_CodetoCLBM, "", "C");
		ok( true, C_Code);
		Matlab_Code = translation_CLBM(XML_CodetoCLBM, "", "Matlab");
		ok( true, Matlab_Code);
	});
	run_test_matlab();
  </script>
<p align="right" id="qunit-userAgent">Stevens SSP Xingzhong Aug 2012&nbsp</p>
</body>
</html>
